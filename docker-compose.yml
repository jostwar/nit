version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: nitiq
      POSTGRES_PASSWORD: nitiq
      POSTGRES_DB: nitiq
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://nitiq:nitiq@db:5432/nitiq?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      TENANT_NAME: ${TENANT_NAME:-NITIQ Demo}
      SOURCE_API_URL: ${SOURCE_API_URL:-}
      SOURCE_API_TOKEN: ${SOURCE_API_TOKEN:-}
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
